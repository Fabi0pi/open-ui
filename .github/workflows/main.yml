on:
  push:
    branches: [master]
jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Git Automatic Semantic Versioning
        id: calculate-version
        uses: bitshifted/git-auto-semver@v1.1.0
        with:
          main_branch: master
          create_tag: true
          tag_prefix: "tags"
      - name: Use version
        run: echo "Calculated version:${{ steps.calculate-version.outputs.version-string }}"
